version: '3.8'

services:
  backend:
    build:
      context: ./backend
      target: builder
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    env_file:
      - ./backend/.env
    expose:
      - "3000"
    depends_on:
      - redis
    command: npm run dev
    networks:
      - wikidai-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - wikidai-network

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - wikidai-network

networks:
  wikidai-network:
    driver: bridge

volumes:
  redis-data:
